<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <header>
                <img src="me.png" alt="">
            </header>
            <div class="detail">
                <div class="name">
                    <h3>Ali Faraji</h3>
                    <span>23</span>
                </div>
                <h4>Tehran</h4>
                <table>
                    <thead>
                        <tr>
                            <th>80M</th>
                            <th>72M</th>
                            <th>1.2K</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Followers</td>
                            <td>Likes</td>
                            <td>Posts</td>
                        </tr>
                    </tbody>
                </table>


            </div>
        </div>

    </div>
</body>
</html>
